<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Ficha Técnica De Preparo</title>
        <!-- CSS - Tema Admin -->
        <link href="../static/css/admin.css" rel="stylesheet">
        <!-- CSS - Font Awesome -->
        <link href="../static/css/all.css" rel="stylesheet" type="text/css">
        <!-- CSS Data Tables-->
        <link href="../static/css/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">
        <!-- CSS - Estilo Criado para Arrumar o Layout-->
        <link href="../static/css/style.css" rel="stylesheet" type="text/css">

        <!--JS Criado Para Tratamento dos Dados de Inserir-->
        <script src="../controllers/cadastrar_receita.js"></script>
        <script src="../static/js/autocomplete.js"></script>
        <script src="../static/js/adicionar_campo.js"></script>
    </head>
    <body id="page-top">
        <div id="wrapper">
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                  <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                  </div>
                  <div class="sidebar-brand-text mx-3">FTP</div>
                </a>
                <hr class="sidebar-divider my-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Painel de Controle</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="cadastrar_receita.html">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Cadastrar Receita</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ingredientes.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Ingredientes</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="charts.html">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Tutoriais</span></a>
                </li>
                <hr class="sidebar-divider d-none d-md-block">
                <div class="text-center d-none d-md-inline">
                  <button class="rounded-circle border-0" id="sidebarToggle"></button>
                </div>
              </ul>
              <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                  <div class="container-fluid mt-5">
                    <h1 class="h3 mb-2 text-gray-800">Cadastrar Receita</h1>
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form action="" name="formulario" id="formulario">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                                </div>
                                <fieldset>
                                    <div id="origem">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" id="ingrediente" name="ingrediente" placeholder="Ingredientes">
                                                    <script>
                                                        var jsonData = require('../data/tbca.json');
                                                        autocomplete(document.getElementById("ingrediente"), jsonData);
                                                    </script>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="match-list"></div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="prePreparo" name="prePreparo" placeholder="Pre-Preparo">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="medidaCaseira" name="medidaCaseira" placeholder="Medida Caseira">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="pesoBruto" name="pesoBruto" placeholder="Peso Bruto">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="pesoLiquido" name="pesoLiquido" placeholder="Peso Líquido">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço (1000g | 1000ml)">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-end mr-1 mb-2">
                                        <a data-id='1' href="#" class="btn btn-primary reset">Adicionar</a>
                                    </div>
                                    <div id="destino">
                                    </div>
                                </fieldset>
                                <div class="form-group">
                                    <textarea class="form-control" rows="3" id="preparacao" placeholder="Preparação"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="grau" placeholder="Grau de Dificuldade">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="tempo" placeholder="Tempo de Preparo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="categoria" placeholder="Categoria">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="rendimento" placeholder="Rendimento em g">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="numeroPorcoes" placeholder="Nº de Porções">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="pesoPorcao" placeholder="Peso da Porção">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-large btn-success" id="salvar">Salvar</button>
                                <button type="button" class="btn btn-large btn-danger" id="voltar">Voltar</button>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
                <footer class="sticky-footer bg-white">
                  <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                      <span>Copyright &copy; Your Website 2019</span>
                    </div>
                  </div>
                </footer>
              </div>          
        </div>
        <!-- JS JQuery-->
        <script src="../static/js/jquery.js"></script>
        <script src="../static/js/jquery.easing.js"></script>
        <!-- JS Boostrap -->
        <script src="../static/js/bootstrap.bundle.js"></script>
        <script src="../static/js/bootstrap.js"></script>
        <!-- JS Tema Admin-->
        <script src="../static/js/admin.js"></script>
        <!-- JS DataTables-->
        <script src="../static/js/jquery.dataTables.js"></script>
        <script src="../static/js/dataTables.bootstrap4.js"></script>
        <script src="../static/js/datatables-demo.js"></script>
    </body>
</html>
