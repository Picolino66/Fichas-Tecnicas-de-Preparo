<!DOCTYPE html>
<html>
  <head>
    <title>Busca</title>
    <meta charset="utf-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <header class="toolbar toolbar-header">
            <h1 class="mt-5">Lista de Receitas</h1>
          </header>
          <div class="list-group" id="lista" name="lista">
            
          </div>
        </div>
        <div class="col">
          <header class="toolbar toolbar-header">
            <h1 class="mt-5">Buscar</h1>
          </header>
            <form action="" name="formulario" id="formulario">
              <div class="form-group">
                <input type="text" class="form-control" id="busca" placeholder="Nome da Receita">
              </div>
              <button type="button" class="btn btn-large btn-success" id="buscar">Buscar</button>
              <button type="button" class="btn btn-large btn-danger" id="voltar">Voltar</button>
            </form>
            <table id="table-register" class="table">
            </table>
          </div>
      </div>
    </div>
    <script src="busca.js"></script>
  </body>
</html>
